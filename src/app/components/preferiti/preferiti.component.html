<h2>Preferiti</h2>
<ul class="list-group">
  @for (p of ps.preferiti; track $index) {
  <li class="list-group-item">
    {{ p.title }}
    <button
      type="button"
      class="btn btn-close"
      (click)="ps.rimuoviDaPreferiti(p)"
    ></button>
  </li>
  }
</ul>
@if (ps.preferiti.length > 0) {
<button class="btn btn-danger" type="button" (click)="ps.svuotaPreferiti()">
  Svuota
</button>
}
